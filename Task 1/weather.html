<!DOCTYPE html>
<html>
<head>
	<title>Weather in United Kingdom</title>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container-data">
        <div class="current-data">

            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Monday, 26 May
                </div>

                <div class="space" id="weathercontainer">


                </div>
            </div>

            <div class="topic-container">
                <div class="topic" id="topic">Weather Forecast</div>
                <div id="country" class="country">UK</div>
            </div>
        </div>
               
		
	

	<div id="weatherData"></div>
	<div id="errorData"></div>

    <script src="weather.js" type="text/javascript"></script>
</body>
</html>

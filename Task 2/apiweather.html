<!DOCTYPE html>
<html>

<head>
    <title>UK Weather Application</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container-data">
        <div class="current-data">

            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Monday, 26 May
                </div>

                <div class="space" id="weathercontainer">


                </div>
            </div>

            <div class="topic-container">
                <div class="topic" id="topic">Weather Forecast</div>
                <div id="country" class="country">UK</div>
            </div>
        </div>

        <div id="selection">
        <section id="content">
        
        <select id="countryName">
            <option selected>Select your Country</option>
            <option value="england">England</option>
            <option value="scotland">Scotland</option>
            <option value="wales">Wales</option>
            <option value="nireland">Northern Ireland</option>
        </select>
        <select id="city">
            <option selected>Select your city</option>
        </select>
        </section>
        </div>
       
        
        <div id="cityInfo"></div>
        <div id="weatherData"></div>
        <div id="errorData" hidden></div>
    </section>
       <script src="apiweather.js" type="text/javascript"></script>
</body>

</html>
